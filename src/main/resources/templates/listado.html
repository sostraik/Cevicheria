<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<header>
		<nav class="container">
			<img class="logos" th:src="@{/images/logo.png}" alt="logo">
			<ul class="container">
				<li><a th:href="@{/index}">INICIO</a></li>
				<li><a th:href="@{/producto/bebidas}">BEBIDAS</a></li>
				<li><a th:href="@{/producto/alimentos}">ALIMENTOS</a></li>
				<li><a href="#">PACKS Y BOXES</a></li>
				<li><a href="#">MERCH Y CAFÉ EN GRANO</a></li>
				<li><a th:href="@{/usuario/form}">INICIAR SESIÓN</a></li>
			</ul>
		</nav>
	</header>
	
	<h1 id="T1">LISTADO DE BEBIDAS</h1>

	<span th:if="${bebidas.isEmpty()}">No existen bebidas</span>
	
	<table th:if="${!bebidas.isEmpty()}" border="4px">
		<thead>
			<tr>
				<th>Bebida</th>
				<th>Precio</th>
				<th>Cantidad</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bebidas: ${bebidas}">
				<td th:text="${bebidas.nombrep}"></td>
				<td th:text="${bebidas.preciop}"></td>
				<td th:text="${bebidas.cantidadp} ?: 'Cantidad indefinida'"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
